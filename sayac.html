<div class="section">
  <h1>â³ Ramazan'a Geri SayÄ±m</h1>

  <div class="countdown">
    <div class="time-box">
      <h2 id="days">0</h2>
      <p>GÃ¼n</p>
    </div>

    <div class="time-box">
      <h2 id="hours">0</h2>
      <p>Saat</p>
    </div>

    <div class="time-box">
      <h2 id="minutes">0</h2>
      <p>Dakika</p>
    </div>

    <div class="time-box">
      <h2 id="seconds">0</h2>
      <p>Saniye</p>
    </div>
  </div>
</div>

<script>
  const ramazanTarihi = new Date("Feb 19, 2026 00:00:00").getTime();

  const sayac = setInterval(function() {

    const simdi = new Date().getTime();
    const fark = ramazanTarihi - simdi;

    const gun = Math.floor(fark / (1000 * 60 * 60 * 24));
    const saat = Math.floor((fark % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const dakika = Math.floor((fark % (1000 * 60 * 60)) / (1000 * 60));
    const saniye = Math.floor((fark % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = gun;
    document.getElementById("hours").innerHTML = saat;
    document.getElementById("minutes").innerHTML = dakika;
    document.getElementById("seconds").innerHTML = saniye;

    if (fark < 0) {
      clearInterval(sayac);
      document.querySelector(".countdown").innerHTML =
        "<h2>ğŸŒ™ Ramazan BaÅŸladÄ±! ğŸŒ™</h2>";
    }

  }, 1000);
</script>
